<!DOCTYPE html>
<html lang="en">

        <label for="bnr-1-ctrl" class="nav-dot" id="bnr-1-dot">
            <i class="nav-dot-inner"></i>
        </label>
        <label for="bnr-2-ctrl" class="nav-dot" id="bnr-2-dot">
            <i class="nav-dot-inner"></i>
        </label>

        <header>

            <img src="bloodbottles.png">

    </article>

        <div class="container">
